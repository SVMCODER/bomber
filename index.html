<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>No Anti-Hindu</title>
</head>
<body><br>
    <div class="wrapper" align="center">
        
        <div class="main" id="main">
            <div class="url">
                <h2>ATTACKER PANEL</h2>
                <input type="text" id="url">
                <button onclick="start()">Start</button>
            </div>
            <div class="status" id="st">
                <h2 align="center">STATUS</h2>
                <table>
                    <thead>
                        <tr>
                        <td>Name</td>
                        <td>Value</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Status</td>
                            <td id="status" align="center">üî¥ OFF</td>
                        </tr>
                        <tr>
                            <td>Target</td>
                            <td id="sent" align="center">.............</td>
                        </tr>
                        <tr>
                            <td>Attacks</td>
                            <td id="attacks" align="center">0</td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td id="time" align="center">0.00s</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="history" align="center">
                <h2 align="center" class="sc">HISTORY</h2>
                <div class="sites" id="sites">
                    <h4 align="center">‚ùó No Bombed Sites Found</h4>
                </div>
            </div>
        </div>
        <h4>Made with ‚ù§ by Shaurya Tripathi</h4>
    </div>
<script src="JS/App.js"></script>

</body>
</html>
